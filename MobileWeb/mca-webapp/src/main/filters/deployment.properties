#############################################################
#                Tomcat connection pooling                  #
#############################################################
docBase=MobileWeb
jniName=jdbc/mca
jdbcDriver=org.h2.Driver
jdbcUrl=jdbc:h2:/tmp/mca

#############################################################
#             Database property details (sdb.ttl)           #
#############################################################
sdbName="/tmp/mca"

#############################################################
#                Logging (log4j.properties)                 #
#############################################################
logger.level=warn

#############################################################
#                 SPARQL Endpoint (web.xml}                 #
#############################################################
sparqlEnabled=false

#############################################################
#            Feedback form (feedback.properties             #
#############################################################
feedback.host=localhost
feedback.from=no-reply@localhost
feedback.mailto=someone@localhost

#############################################################
#               Google Analytics Key (web.xml)              #
#############################################################
googleAnalyticsKey=

#############################################################
#                     LDAP Server                           #
#        LDAP Server (ldap.server.properties)               #
#############################################################
server.url=ldaps://localhost:636
server.protocol=SSL

#############################################################
#        LDAP Search (ldap.search.properties)               #
#############################################################
search=(|(cn={0}*)(sn={0}*))
baseDN=cn=Users,dc=bris,dc=ac,dc=uk

domain=http://localhost:8080